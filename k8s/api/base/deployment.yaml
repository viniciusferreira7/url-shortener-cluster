apiVersion: apps/v1
kind: Deployment

metadata:
  name: url-shortener
  namespace: dev

spec:
  replicas: 2
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 40%
      maxUnavailable: 10%
  selector:
    matchLabels:
      api: url-shortener-api
  template:
    metadata:
      labels:
        api: url-shortener-api
    spec:
      containers:
        - name: url-shortener-api
          image: vinciusaf/url-shortener-api:30aa095
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3333

          envFrom:
          - secretRef:
              name: url-shortener-secret

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 192Mi
